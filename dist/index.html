<body style="margin: 0; font-family: 'Urbanist', sans-serif">
  <div id="container">
    <div id="leftBar" style="
          background-color: transparent;
          position: absolute;
          width: 300px;
          height: calc(100vh - 100px);
          text-align: center;
          padding-top: 50px;
          padding-bottom: 50px;
          border-left: 1px solid #65c4a8;
          transition: 0.3s ease-in-out;
          left: 0;
        ">
      <img src="./assets/images/tpc-logo.png" style="width: 100px" />
      <h1 style="font-size: 30px; font-weight: 400">
        3D Showroom
      </h1>
      <div id="model" style="margin-bottom: 40px;">
        <h3 style="margin-bottom: 0; font-weight: 300;">Choose a model:</h3>
        <select name="models" id="models" style="
          width: 60px;
          height: 25px;
          box-shadow: none;
          border: 1px solid #65c4a8;
          margin: auto;
          ">
          <option value="tin" selected="selected">Tin</option>
          <option value="jar">Jar</option>
          <option value="chapstick">Chapstick</option>
          <option value="pre-roll-tube">Pre-roll Tube</option>
          <option value="skincare-bottle">Skincare Bottle</option>
        </select>

          transition: 0.3s ease-in-out;
        " type="submit">Submit</button> -->
      </div>
      <div id="color">
        <h3 style="margin-bottom: 0; font-weight: 300;">Choose a color:</h3>
        <!-- <input style="
          width: 60px;
          height: 20px;
          box-shadow: none;
          border: 1px solid #65c4a8;
        " id="colorInput" /> -->
          <!-- <button id="colorBtn" style="
            width: 60px;
            height: 25px;
            box-shadow: none;
            border: none;
            background-color: #65c4a8;
            cursor: pointer;
            transition: 0.3s ease-in-out;
          " type="submit">Submit</button> -->
          <div class="color-picker" style="margin: auto; margin-top: 5px;"></div>
      </div>
      <p style="color: #000; left: 0; right: 0; position: absolute; bottom: 0">
        More features coming soon!
      </p>
    </div>
    <img id="minimizeBtn" style="
          width: 30px;
          height: 30px;
          position: absolute;
          left: 300px;
          top: calc(50vh - 30px);
          transition: 0.3s ease-in-out;
          cursor: pointer;
        " src="./assets/images/icon-back.png">
    <script src="./assets/js/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </div>
