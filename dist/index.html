<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>TPC 3D Product Room</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist&display=swap"
      rel="stylesheet"
    />
    <style>
      .Scp {
        margin-inline: auto;
      }
    </style>
  </head>
  <body style="margin: 0; font-family: 'Urbanist', sans-serif">
    <div id="container">
      <div
        id="leftBar"
        style="
          background-color: #fff;
          position: absolute;
          width: 300px;
          height: calc(100vh - 100px);
          text-align: center;
          padding-top: 50px;
          padding-bottom: 50px;
          transition: 0.3s ease-in-out;
          left: 0;
        "
      >
        <img src="./assets/images/tpc-logo.png" style="width: 100px" />
        <h1 style="font-size: 30px; font-weight: 600">
          3D Showroom Experience
        </h1>
        <h3>Choose a color:</h3>
        <form id="colorForm" style="padding-bottom: 20px">
          <input id="colorInput" />
          <button type="submit">Submit</button>
        </form>
        <div class="color-picker" style="margin: auto"></div>
      </div>
      <div
        id="minimizeBtn"
        style="
          width: 50px;
          height: 100px;
          position: absolute;
          left: 300px;
          top: calc(50vh - 50px);
          background-color: black;
          transition: 0.3s ease-in-out;
          cursor: pointer;
        "
      ></div>
    </div>
    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
